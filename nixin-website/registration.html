                <div class="input-field">

                    <input type="text" id="sign-in-email" value="" placeholder="Email">
                </div>
                <div class="input-field">

            <form action="" class="sign-up-form">

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="sign-up-username" value="" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="sign-up-email" value="" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="sign-up-password" value="" placeholder="Password">
                </div>
                <input type="submit" id="register-btn" value="Register" class="btn">
                <p class="social-text">Or Sign in with social platform</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Already a Member?</h3>
                    <p>Just login your account and start uploading.</p>
                    <button class="btn" id="sign-in-btn">Sign In</button>
                    <img src="registration-form/form-src/member.svg" alt="">

            </div>
            <div class="panel right-panel">
